name: ðŸ”¨ Build Test

on:
  pull_request:
    paths:
      - '**.go'
      - '**.mod'
  workflow_dispatch:

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: projectdiscovery/actions/setup/go@v1
      - uses: projectdiscovery/actions/golangci-lint@v1

  build:
    name: Test Builds
    needs: ["lint"]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        go-version: [1.24.x]

    steps:
      - uses: actions/checkout@v4
      - uses: projectdiscovery/actions/setup/go@v1

      - name: Build
        run: go build .
        working-directory: .

      - name: Test
        run: go test ./...
        working-directory: .
        env:
          PDCP_API_KEY: "${{ secrets.PDCP_API_KEY }}"
